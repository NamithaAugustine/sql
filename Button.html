<!doctype html>
<html lang="en">


<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        .maindiv {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>


<body>
    <div class="maindiv">
        <div class="ms-5">
            <button class="btn btn-primary" onclick="change();">CLick</button>
            <button class="btn btn-primary" onclick="change();">Here</button>
            <button class="btn btn-primary" onclick="change();">For</button>
            <button class="btn btn-primary" onclick="change();">Secondary</button>

        </div>

    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script>
        var cng = 1;
        function change() {
            if (cng) {
                console.log("hlo")
                document.querySelectorAll("button").forEach(btn => {
                     setTimeout(function () { 
                     btn.classList.remove("btn-primary"); 
                     btn.classList.add("btn-secondary");
                     cng = 0; })
                     }); 
                     
            } else { 
               
                document.querySelectorAll("button").forEach(btn => { 
                    btn.classList.add("btn-primary"); 
                    btn.classList.remove("btn-secondary"); cng = 1; 
                }); 
                 }
        }
    </script>
</body>


</html>
